runtime: nodejs14

# instance_class: F2
# # Pull from secret manager.
env_variables:
  DB_STRING: DB_STRING
  SESSION_SECRET: SESSION_SECRET

# Ensure that all requests are redirected to our app.
# A handler can be setup before this to serve static assets
handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto